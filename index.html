<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador Regressivo DHMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 flex items-center justify-center min-h-screen px-4">
  <div class="text-center w-full max-w-4xl">
    <h1 class="text-3xl sm:text-4xl font-bold mb-8 text-red-600 drop-shadow-lg">
      Contagem Regressiva Para Casar
    </h1>
    <div id="countdown" class="flex flex-wrap justify-center gap-4 sm:gap-6 md:gap-8 text-2xl sm:text-3xl md:text-4xl font-mono text-white">
      <div class="bg-pink-500 rounded-2xl p-4 sm:p-6 shadow-lg w-28 sm:w-32">
        <span id="days" class="block text-4xl sm:text-5xl font-bold">00</span>
        <span class="text-sm mt-2 text-white/80">Dias</span>
      </div>
      <div class="bg-red-500 rounded-2xl p-4 sm:p-6 shadow-lg w-28 sm:w-32">
        <span id="hours" class="block text-4xl sm:text-5xl font-bold">00</span>
        <span class="text-sm mt-2 text-white/80">Horas</span>
      </div>
      <div class="bg-pink-400 rounded-2xl p-4 sm:p-6 shadow-lg w-28 sm:w-32">
        <span id="minutes" class="block text-4xl sm:text-5xl font-bold">00</span>
        <span class="text-sm mt-2 text-white/80">Minutos</span>
      </div>
      <div class="bg-red-400 rounded-2xl p-4 sm:p-6 shadow-lg w-28 sm:w-32">
        <span id="seconds" class="block text-4xl sm:text-5xl font-bold">00</span>
        <span class="text-sm mt-2 text-white/80">Segundos</span>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="fixed bottom-0 w-full bg-pink-200 text-red-700 text-sm text-center py-2 shadow-inner px-4">
    Desenvolvido por <span class="font-semibold">Geovana</span> â€”
    <a href="https://github.com/geovanasOliveira66" target="_blank" class="underline hover:text-red-500 transition">
      Ver no GitHub
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
